<virtualhost *:80>
    ServerName 127.0.0.1
 
    WSGIDaemonProcess metricsbuilder user=www-data group=www-data threads=5 home=/home/username/MetricsBuilder/
    WSGIScriptAlias / /home/username/MetricsBuilder/metricsbuilder.wsgi
 
    <directory /var/www/flask-prod>
        WSGIProcessGroup metricsbuilder
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </directory>
</virtualhost>