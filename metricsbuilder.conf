<VirtualHost *:80>

    ServerName localhost

    # WSGIDaemonProcess metricsbuilder

    # WSGIProcessGroup metricsbuilder
    # WSGIApplicationGroup %{GLOBAL}

    WSGIDaemonProcess metricsbuilder python-path=/var/www python-home=/var/www/MetricsBuilder/env user=apache group=apache threads=2

    WSGIScriptAlias / /var/www/MetricsBuilder/wsgi.py

    <Directory /var/www/MetricsBuilder>
        Require all granted
    </Directory>

</VirtualHost>