<virtualhost *:80>
    ServerName 127.0.0.1
 
    # WSGIDaemonProcess metricsbuilder user=apache group=apache threads=5 home=/home/username/MetricsBuilder/
    WSGIScriptAlias / /home/username/MetricsBuilder/metricsbuilder.wsgi
 
    <directory /home/username/MetricsBuilder/>
        # WSGIProcessGroup metricsbuilder
        # WSGIApplicationGroup %{GLOBAL}
        # WSGIScriptReloading On
        # Order deny,allow
        # Allow from all
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </directory>
</virtualhost>