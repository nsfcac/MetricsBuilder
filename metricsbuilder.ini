[uwsgi]
module = wsgi:application

http-socket = :8080

https = :8080,/home/username/SSL_Certificate/influx_ttu_edu_cert.cer,/home/username/SSL_Certificate/server.key
http-to = /tmp/uwsgi.sock

master = true
processes = 3

socket = metricsbuilder.sock
chmod-socket = 660
vacuum = true

die-on-term = true

buffer-size = 8192
ignore-sigpipe
ignore-write-errors
disable-write-exception