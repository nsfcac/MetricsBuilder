openapi: 3.0.0
info:
  contact:
    email: jie.li@ttu.edu
    name: Jie Li
  description: MetricsBuilder APIs for Accessing Monitoring Metrics Collected via
    MonSter.
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  title: MetricsBuilder API
  version: 2.0.0
servers:
- description: Local development server
  url: http://localhost:{port}/{basePath}
  variables:
    port:
      default: "5001"
    basePath:
      default: v2
- description: Hugo Server
  url: http://hugo.hpcc.ttu.edu:{port}/{basePath}
  variables:
    port:
      default: "5000"
    basePath:
      default: v2
paths:
  /metricsbuilder/{partition}:
    get:
      description: Execute queries for metrics, job information, etc.
      operationId: metricsbuilder
      parameters:
      - description: The target partition of the HPC cluster
        explode: false
        in: path
        name: partition
        required: true
        schema:
          default: nocona
          enum:
          - nocona
          - quanah
          example: nocona
          type: string
        style: simple
      - description: Start time of the time range
        explode: true
        in: query
        name: start
        required: false
        schema:
          example: 2022-04-16T10:00:00-05:00
          format: date-time
          type: string
        style: form
      - description: End time of the time range
        explode: true
        in: query
        name: end
        required: false
        schema:
          example: 2022-04-16T12:00:00-05:00
          format: date-time
          type: string
        style: form
      - description: Time interval for aggregating the metrics.
        explode: true
        in: query
        name: interval
        required: false
        schema:
          default: 5m
          example: 5m
          pattern: ^[1-9][0-9]*[s, m, h, d, w]$
          type: string
        style: form
      - description: Aggregation function.
        explode: true
        in: query
        name: aggregation
        required: false
        schema:
          default: max
          enum:
          - min
          - max
          - mean
          - median
          example: max
          type: string
        style: form
      - description: Target nodes in the cluster.
        explode: true
        in: query
        name: nodelist
        required: false
        schema:
          default: 10.101.23.[1-60],10.101.24.[1-60],10.101.25.[1-60],10.101.26.[1-60]
          example: 10.101.23.[1-60],10.101.24.[1-10,50-60]
          type: string
        style: form
      - description: Selected Metrics.
        explode: true
        in: query
        name: metrics
        required: false
        schema:
          default:
          - System Power-iDRAC
          - CPU Power-iDRAC
          - Memory Power-iDRAC
          - NodeJobs Correlation-Slurm
          - Jobs Info-Slurm
          items:
            enum:
            - System Power-iDRAC
            - CPU Power-iDRAC
            - Memory Power-iDRAC
            - Fan Sensor-iDRAC
            - Temperature Sensor-iDRAC
            - CPU Usage-iDRAC
            - Memory Usage-Slurm
            - NodeJobs Correlation-Slurm
            - Jobs Info-Slurm
            type: string
          type: array
        style: form
      - description: Return compressed data.
        explode: true
        in: query
        name: compression
        required: false
        schema:
          default: true
          enum:
          - true
          - false
          example: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                jobs_info:
                  "5000001":
                    name: test1
                    cpus: 200,
                    node_count: 2
                    batch_host: cpu-23-26
                    nodes:
                    - cpu-23-26
                    - cpu-23-27
                    start_time: 1648956168
                    end_time: 1684956168
                    user_id: 100001
                    user_name: username1
                nodes_info:
                  cpu-23-1:
                    cores:
                    - - 64
                      - 35
                    - - 64
                      - 35
                    cpu_load:
                    - 6252.0
                    - 6687.0
                    job_id:
                    - - 5688032
                      - 5689127
                    - - 5688032
                      - 5689127
                    memory_used:
                    - 55452.0
                    - 57897.0
                    iDRAC.Embedded.1#CPU1Temp:
                    - 46.0
                    - 46.0
                    Fan.Embedded.1A:
                    - 5762.0
                    - 5848.0
                time_stamp:
                - 1651149550
                - 1651149850
              schema:
                $ref: '#/components/schemas/WebResponseMetrics'
          description: Return metrics for web applications
        default:
          content:
            application/json:
              example:
                name: ERROR
                message: Internal Server Error
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: default error
      summary: Query Metrics for Web Applications
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /query:
    post:
      description: Execute queries for metrics, job information, etc.
      operationId: query
      requestBody:
        content:
          application/json:
            example:
              app: dashboard
              aggregation: max
              dashboardId: 5
              interval: 15s
              intervalMs: 15000
              maxDataPoints: 5773
              panelId: 2
              partition: nocona
              range:
                from: 2022-04-16T10:00:00.000Z
                to: 2022-04-16T12:00:00.000Z
              rangeRaw:
                from: 2022-04-16T10:00:00.000Z
                to: 2022-04-16T12:00:00.000Z
              requestId: Q108
              scopedVars:
                __interval:
                  text: 15s
                  value: 15s
                __interval_ms:
                  text: "15000"
                  value: "15000"
                startTime: 1633068850927
              targets:
              - refId: A
                type: metrics
                users:
                - "98727"
                - "54371"
                jobs:
                - "1111"
                - "1112"
                nodes:
                - cpu-1-1
                - cpu-1-2
              required: true
              timeInfo: ""
              timezone: browser
            schema:
              $ref: '#/components/schemas/RequestMetrics'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                columns:
                - type: number
                  text: CPU Temp 1
                  label: '| cpu-23-12'
                - type: number
                  text: CPU Temp 2
                  label: '| cpu-23-12'
                rows:
                - - 85
                  - 45
                - - 80
                  - 48
              schema:
                $ref: '#/components/schemas/ResponseMetrics'
          description: Return grafana table structure for each target request
        default:
          content:
            application/json:
              example:
                name: ERROR
                message: Internal Server Error
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: default error
      summary: Query Metrics for Grafana Plugins
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /queue:
    get:
      operationId: queue
      responses:
        "200":
          content:
            application/json:
              example:
                timestamp: 1651181880
                queue_status:
                - ACCOUNT: default
                - TRES_PER_NODE: gpu:1
                - MIN_CPUS: "1"
                - MIN_TMP_DISK: "0"
                - END_TIME: 1651206259
                - FEATURES: (null)
                - GROUP: CS
                - OVER_SUBSCRIBE: OK
                - JOBID: "5692509"
                - NAME: models
                - COMMENT: (null)
                - TIME_LIMIT: 10:00:00
                - MIN_MEMORY: 9639M
                - REQ_NODES: ""
                - COMMAND: /home/user/project/code/job.sh
                - PRIORITY: "0.00000131200068"
                - QOS: normal
                - REASON: None
                - ST: R
                - USER: username1
                - RESERVATION: (null)
                - WCKEY: (null)
                - EXC_NODES: ""
                - NICE: "0"
                - S:C:T: '*:*:*'
                - EXEC_HOST: cpu-23-1
                - CPUS: 1
                - NODES: "1"
                - DEPENDENCY: (null)
                - ARRAY_JOB_ID: "5692509"
                - SOCKETS_PER_NODE: '*'
                - CORES_PER_SOCKET: '*'
                - THREADS_PER_CORE: '*'
                - ARRAY_TASK_ID: N/A
                - TIME_LEFT: 6:46:19
                - TIME: 3:13:41
                - NODELIST:
                  - cpu-23-1
                - CONTIGUOUS: "0"
                - PARTITION: nocona
                - NODELIST(REASON): cpu-23-1
                - START_TIME: 1651170259
                - STATE: RUNNING
                - UID: "100011"
                - SUBMIT_TIME: 1651170257
                - LICENSES: (null)
                - CORE_SPEC: N/A
                - SCHEDNODES: (null)
                - WORK_DIR: /home/user/project/code
              schema:
                $ref: '#/components/schemas/QueueStatus'
          description: Get qeueu status succesfully.
        default:
          content:
            application/json:
              example:
                name: ERROR
                message: Internal Server Error
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: default error
      summary: Get Queue Status of Slurm
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /search:
    get:
      description: Return available metrics of iDRAC and Slurm
      operationId: search
      parameters:
      - description: Target partition of the HPC cluster
        explode: true
        in: query
        name: partition
        required: false
        schema:
          default: nocona
          enum:
          - quanah
          - nocona
          example: cocona
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                name: root
                children:
                - name: slurm
                  children:
                  - name: Memory Usage
                    value: slurm | memoryusage | Memory Usage
                  - name: CPU Load
                    value: slurm | cpu_load | CPU Load
                - name: idrac
                  children:
                  - name: System Power Consumption
                    value: idrac | systempowerconsumption | System Power Consumption
                  - name: CPU Power Consumption
                    value: idrac | cpupowerconsumption | CPU Power Consumption
              schema:
                $ref: '#/components/schemas/AvailableMetrics'
          description: Get available metrics succesfully.
        default:
          content:
            application/json:
              example:
                name: ERROR
                message: Internal Server Error
              schema:
                $ref: '#/components/schemas/inline_response_default'
          description: default error
      summary: Get Available Metric Names for Grafana Plugins
      x-openapi-router-controller: openapi_server.controllers.default_controller
